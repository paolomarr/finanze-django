name: finanzeapp-backend
services:

  django:
    build:
      dockerfile: ./Dockerfile_django
      args:
        - REQUIREMENTS_TXT # defined only if set from .env
    env_file:
    - path: app/finanze/.env
      required: true
    command: []
    depends_on:
      - db
    ports:
      - 127.0.0.1:8003:8000
    develop:
      watch: 
        # sync static content
        - path: ./app/finanze
          action: rebuild
          ignore:
          - templates
          - manage.py
    
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:
