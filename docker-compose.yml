
x-web-template: &web-template
  build:
    dockerfile: ./Dockerfile_django
  env_file:
  - path: app/finanze/.env
    required: true

services:
  web-dev: # deprecated
    <<: *web-template
    volumes:
      - .:/code # override base container code, for live updates
    profiles:
      - local_db
    environment:
      DJANGO_SETTINGS_MODULE: finanze.settings.dev
    ports:
      - 127.0.0.1:8001:8000
    
  web:
    <<: *web-template
    profiles:
      - production
    depends_on:
      - db
    ports:
      - 127.0.0.1:8000:8000

  web-staging:
    <<: *web-template
    profiles:
      - staging
    depends_on:
      - db
    ports:
      - 127.0.0.1:8002:8000

  react_backend:
    <<: *web-template
    command: []
    profiles:
      - react
    depends_on:
      - db
    ports:
      - 127.0.0.1:8003:8000
    develop:
      watch: 
        # sync static content
        - path: ./app/finanze/finanze
          action: rebuild
          # target: /var/www/html
          # ignore:
          #   - migrations/

  react_frontend:
    build:
      dockerfile: ./Dockerfile_react
      tags:
      - $REACT_FRONTEND_TAG
    profiles:
      - react
    ports:
      - 127.0.0.1:3300:3000
    env_file:
      - path: movimenti-fe/.env
        required: true
    
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:
